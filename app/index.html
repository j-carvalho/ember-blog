<!doctype html>

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>

        <script type="text/x-handlebars" data-template-name="application">
            <div class="navbar">
                <div class="navbar-inner">
                    {{#linkTo 'index' class="brand"}}Ember Blog{{/linkTo}}
                        <ul class="nav">
                            <li>{{#linkTo 'index'}}Home{{/linkTo}}</li>
                            <li>{{#linkTo 'posts'}}Posts{{/linkTo}}</li>
                            <li>{{#linkTo 'about'}}About{{/linkTo}}</li>
                        </ul>
                </div>
            </div>

            <div class="container-fluid">
                <div class="row-fluid">
                    {{outlet}}
                </div>
            </div>

        </script>

        <script type="text/x-handlebars" data-template-name="index">
            <h1> Welcome to ember blog! </h1>
        </script>

        <script type="text/x-handlebars" data-template-name="posts">
            <h1> Welcome to Posts! </h1>
            <div class="span9">
                <div class="row-fluid">
                    {{#each post in controller}}
                        <div class="span4">
                            <h2>{{post.title}}</h2>
                            {{post.content}}
                            <p>{{#linkTo 'post' post class="btn"}}More Detail &raquo;{{/linkTo}}</p>
                        </div>
                    {{else}}
                        <h3>Please create a post!</h3>
                    {{/each}}
                </div>
            </div>

            {{outlet}}
        </script>

        <script type="text/x-handlebars" data-template-name="post">
            <h2>{{title}}</h2>
        </script>

        <script type="text/x-handlebars" data-template-name="about">
            <h1> Welcome to About! </h1>
        </script>

        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src='//www.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>

        <!-- build:js scripts/main.js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/handlebars/handlebars.js"></script>
        <script src="bower_components/ember.js/ember.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->

        <!-- build:js(.tmp) scripts/coffee.js -->
        <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
        <!-- endbuild -->
</body>
</html>
